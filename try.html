<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reCAPTCHA v3 Example</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lc-8yQqAAAAAIWA9OspSY3Hrizyv562JyFJ83W6"></script>
  </head>
  <body>
    <!-- Form element -->
    <form id="demo-form" method="post">
      <!-- Your form fields here -->
      <button type="button" onclick="onClick(event)">Submit</button>
    </form>

    <script>
      function onClick(e) {
        e.preventDefault(); 
        grecaptcha.ready(function () {
          grecaptcha
            .execute("6Lc-8yQqAAAAAIWA9OspSY3Hrizyv562JyFJ83W6", {
              action: "submit",
            })
            .then(function (token) {
              console.log("reCAPTCHA token:", token);
              var form = document.getElementById("demo-form");
              var input = document.createElement("input");
              input.type = "hidden";
              input.name = "recaptcha_token";
              input.value = token;
              form.appendChild(input);
            //   form.submit();
            });
        });
      }
    </script>
  </body>
</html>
